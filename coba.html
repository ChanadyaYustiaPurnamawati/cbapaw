<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guided 1</title>
        <script src="vue.js"></script>
    </head>

    <body>
        <div id="app">
            <h1>{{ judul }}</h1> <!-- Pemanggilan judul menggunakan '{{}}'-->

            <p>{{ belajar( 'Vue JS') }}</p> <!-- memanggil method belajar()-->
            <p>
                Klik link untuk mengakses
                <a :href="link"> <!-- bisa v-blind:href atau :href-->
                    Dokumentasi Vue JS
                </a>

                <div>
                    <input v-model="teks" placeholder="tulis sesuatu... " /> <!-- two-way data binding (input binding)-->
                    <h2>{{ teks }}</h2> <!--untuk menampilkan value properti-->
                </div>
            </p>
        </div>
    </body>
    <!-- untuk menggunakan vue js -->
    <script>
        new Vue({
            el: '#app',
            // untuk menampung data2 yang dibutuhin
            data: {
                judul:"Hello world!", //Deklarasi judul
                link: "https:/vuejs.org/v2/guide/", //link untuk href,
                teks: "",
            },
            methods: {
                belajar(pelajaran) {
                    return `Aku sedang belajar ${pelajaran}`;
                },
            },
        });
    </script>
</html>
